name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: Deploy to EC2
      env:
        EC2_USER: "ec2-user"
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_PATH: "/home/ec2-user/Nabi-Backend-4"  # EC2에 배포할 경로
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "cd $EC2_PATH && git pull origin main && sudo systemctl restart fastapi"
